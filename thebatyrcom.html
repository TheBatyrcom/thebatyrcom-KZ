  <style>
    /* Fonts (system fallback) */
    :root{
      --accent: #007BFF;
      --glass: rgba(255,255,255,0.06);
      --card-bg: rgba(20,20,20,0.85);
      --radius: 12px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Segoe UI", Inter, system-ui, -apple-system, "Helvetica Neue", Arial;
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        linear-gradient(rgba(0,0,0,0.82), rgba(0,0,0,0.92)),
        url("bg.jpg") center/cover no-repeat fixed;
      overflow:hidden;
    }

    /* subtle background animation */
    @keyframes bgShift { 0%{background-position:50% 50%} 50%{background-position:54% 46%} 100%{background-position:50% 50%} }
    body{animation: bgShift 14s ease-in-out infinite}

    /* floating colored light */
    .ambient{
      position:fixed; left:50%; top:42%; width:520px; height:520px; transform:translate(-50%,-50%);
      background: radial-gradient(circle, rgba(0,123,255,0.18) 0%, transparent 55%);
      filter:blur(90px); pointer-events:none; z-index:0;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {0%{transform:translate(-50%, -48%)}50%{transform:translate(-50%,-55%)}100%{transform:translate(-50%,-48%)}}

    /* card */
    .card{
      position:relative; z-index:2;
      width:100%; max-width:420px; padding:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius:18px; backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      text-align:center;
    }

    .brand{
      font-weight:700; font-size:22px; letter-spacing:0.3px;
      margin-bottom:6px; display:inline-block;
      padding:6px 14px; border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      animation: glow 4s infinite;
    }
    @keyframes glow {
      0%{text-shadow:0 0 8px rgba(0,123,255,0.25)}
      50%{text-shadow:0 0 20px rgba(0,123,255,0.45)}
      100%{text-shadow:0 0 8px rgba(0,123,255,0.25)}
    }

    .subtitle{color:rgba(255,255,255,0.78); font-size:14px; margin-top:6px}

    /* links list */
    .links{margin-top:20px; display:flex; flex-direction:column; gap:12px}
    .link{
      display:flex; align-items:center; gap:12px;
      padding:12px 16px; border-radius:12px;
      background:var(--card-bg); text-decoration:none; color:#fff;
      border:1px solid rgba(255,255,255,0.04);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      font-weight:600; justify-content:center;
    }
    .link:active{transform:translateY(1px)}
    .link:hover{
      transform:translateY(-6px) scale(1.01);
      box-shadow:0 18px 40px rgba(0,0,0,0.6);
      background: linear-gradient(90deg, rgba(0,123,255,0.95), rgba(0,200,200,0.85));
    }
    .link .emoji{ filter:drop-shadow(0 2px 6px rgba(0,0,0,0.5)); font-size:18px; width:22px; text-align:center }

    /* footer */
    footer{margin-top:18px;color:rgba(255,255,255,0.55);font-size:13px}

    /* responsive */
    @media (max-width:420px){
      .card{padding:18px; max-width:340px}
      .brand{font-size:18px}
      .link{padding:12px}
    }
  </style>
